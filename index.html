  <!-- SIGN UP MODAL -->
  <div id="modal-signup" class="modal">
    <div class="modal-content">
      <h4>Sign up</h4><br />
      <form id="signup-form">
        <div class="input-field">
          <input type="email" id="signup-email" required />
          <label for="signup-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password" required />
          <label for="signup-password">Choose password</label>
        </div>
        <button class="btn green darken-2 z-depth-0">Sign up</button>
      </form>
    </div>
  </div>

  <!-- LOGIN MODAL -->
  <div id="modal-login" class="modal">
    <div class="modal-content">
      <h4>Login</h4><br />
      <form id="login-form">
        <div class="input-field">
          <input type="email" id="login-email" required />
          <label for="login-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="login-password" required />
          <label for="login-password">Your password</label>
        </div>
        <button class="btn green darken-2 z-depth-0">Login</button>
      </form>
    </div>
  </div>

  <!-- ACCOUNT MODAL -->
  <div id="modal-account" class="modal">
    <div class="modal-content center-align">
      <h4>Account details</h4><br />
      <div class="account-details"></div>
    </div>
  </div>

  <!-- CREATE GUIDE MODAL -->
  <div id="modal-create" class="modal">
    <div class="modal-content">
      <h4>Create Report</h4><br />
      <form id="create-form">
         <span class="title col s6"> INCIDENT IDENTIFICATION INFORMATION </span>
                <div class="row">
                
                <div class="input-field col s6">
                  <input placeholder="Placeholder" id="OrgName" type="text" class="validate">
                  <label for="OrgName">Organisation Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="location" type="text" class="validate">
                  <label for="location">Location</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input  value="Contact Info" id="contact" type="text" class="validate">
                  <label for="contact">Contact Info</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input  value="System or Application" id="sys_app" type="text" class="validate">
                  <label for="sys_app">System or Application</label>
                </div>
                <div class="input-field col s6">
                  <input id="datedetected" type="text" class="validate">
                  <label for="datedetcted">Date and Time Detected</label>
                </div>
              </div>
              <div class="row">
              <span class="title"> INCIDENT SUMMARY </span>
              <p>
              
                <label>
                  <input type="checkbox" class="filled-in" checked="checked" />
                  <span>Denial of Service </span>
                </label>
                <label>
                  <input type="checkbox" class="filled-in" checked="checked" />
                  <span>Malicious Code </span>
                </label>
                <label>
                  <input type="checkbox" class="filled-in" checked="checked" />
                  <span>Unauthorized Use</span>
                </label>
                 <label>
                  <input type="checkbox" class="filled-in" checked="checked" />
                  <span>Unauthorized Access</span>
                </label>  
                <label>
                  <input type="checkbox" class="filled-in" checked="checked" />
                  <span>Unplanned Downtime </span>
                </label>
                <label>
                  <input type="checkbox" class="filled-in" checked="checked" />
                  <span>Web Defacement</span>
                </label>  
                <label>
                  <input type="checkbox" class="filled-in" checked="checked" />
                  <span>Exposing Classified/ Unclassified Data</span>
                </label> 
              </p>
              </div>
           
        
        </div> 
        <button class="btn green darken-2 z-depth-0">Create</button>
      </form>
    </div>
  </div>
